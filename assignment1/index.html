<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />

    <title>Github Overview</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="text-align: center">
        <div class="col-12" style="background-color: blueviolet; color:aliceblue">
          <h1>GITHUB OVERVIEW</h1>
        </div>

        <div class="row justify-content-center" id="set_block">
          <div class="col-6 p-5 m-5 border border-dark">
            <p style="display: block" id="1">
              Description: I will show you how to use github.
              <br />
              This is a simple and basic overview for newbies.
            </p>

            <div id="2" style="display: none" class="p-5 m-5">image data</div>

            <span id="end" style="display: none" class="p-5 m-5">
              WELL DONE!!! You have completed your tutorial
            </span>

            <div class="btn btn-success" onclick="changeSlide()">NEXT</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    function changeSlide() {
      if (document.getElementsByClassName("btn")[0].innerHTML == "DONE") {
        location.href = "https://github.com/";

      } else {
        var nodeList = document.querySelectorAll("*"); // use an appropriate filter
        var array = Array.prototype.slice.call(nodeList, 0);
        var elements = array.filter(function (element) {
          return window.getComputedStyle(element).display === "block";
        });
        var ids = elements.map(function (element) {
          return element.id;
        });
        var displayBlockId = ids.filter((str) => {
          if (str != "") return str;
        });
        displayBlockId = displayBlockId[0];

        if (displayBlockId == "end") {
        } else {
          displayBlockId = parseInt(displayBlockId, 10);
          var newDisplayBlock = displayBlockId + 1;
          newDisplayBlock = newDisplayBlock.toString();

          document.getElementById(displayBlockId.toString()).style.display =
            "none";

          if (document.getElementById(newDisplayBlock) == null) {
            document.getElementById("end").style.display = "block";
            document.getElementsByClassName("btn")[0].innerHTML = "DONE";
          } else {
            document.getElementById(newDisplayBlock).style = {
              display: "block",
            };
          }
        }
      }
    }
  </script>
</html>
